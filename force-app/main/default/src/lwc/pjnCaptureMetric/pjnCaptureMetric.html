<template>
    <template if:true={metricType}>
        <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-end">
            <template if:true={isNumber}>
                <div class="slds-form-element ">
                    <div class="slds-form-element__control">
                        <input type="number" class="slds-input"></input>
                    </div>
                </div>
            </template>

            <template if:true={isPicklist}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" id="select-01">
                                <template for:each={pickListOptions} for:item="option">
                                    <option key={option.value} value={option.value}>{option.label}</option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={metricType.PJN_Unit_of_Measure__c}>
                <div class="slds-m-left_xx-small">
                    {metricType.PJN_Unit_of_Measure__c}
                </div>
            </template>

            <lightning-input
                type="date"
                value={newMetricDate}
                onchange={newMetricDateHandler}
                autocomplete="off"
                class="slds-m-horizontal_x-small">
            </lightning-input>

            <div>
                <lightning-button
                    variant="brand"
                    label={saveLabel}
                    title={saveLabel}
                    onclick={save}
                    disabled={saveButtonDisabled}>
                </lightning-button>
            </div>
        </div>
    </template>
</template>
