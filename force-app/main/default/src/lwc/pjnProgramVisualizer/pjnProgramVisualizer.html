<template>
    <template if:true={flowCharts}>
        <div class="slds-grid slds-card slds-m-top_medium slds-p-around_medium">
            <template for:each={flowCharts} for:item="flowChart">
                <div class="slds-size_1-of-2 slds-box slds-m-around_xx-small slds-scrollable_x" key={flowChart.key}>
                    <div class="box-header slds-text-heading_medium">
                        {flowChart.key}
                    </div>
                    <c-pjn-mermaid-js-renderer
                        target-div={flowChart.key}
                        flow-chart-string={flowChart.chartDefinition}
                    ></c-pjn-mermaid-js-renderer>
                </div>
            </template>
        </div>
    </template>
</template>
